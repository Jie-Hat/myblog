<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="chrome=1">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>后台管理</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css" th:href="@{/css/semantic.min.css}">
   <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
   <link rel="stylesheet" href="../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
</head>
<body>
   <!-- 导航 -->
   <nav class="ui inverted attached segment m-padded-tb-mini ">
       <div class="ui container">
           <div class="ui inverted secondary stackable menu">
               <h2 class="ui teal header item">博客管理</h2>
               <a href="#" class="item"><i class="home icon"></i>博客</a>
               <a href="#" class="item"><i class="idea icon"></i>分类</a>
<!--               <a href="#" class="item"><i class="tags icon"></i>标签</a>-->
                <div class="right menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://unsplash.it/100/100?iamge=1003" >
                            Flaneur
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
           </div>
       </div>
   </nav> 
   <div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="active teal item">发布</a>
            <a href="#" class="basic item">详情</a>
        </div>
    </div>
   </div>

   <!-- 内容 -->
   <div class="m-container m-padded-tb-large">
        <div class="ui container">
            <form action="#" method="post" class="ui form">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact teal basic dropdown lebel">
                            <input type="hidden" value="原创">
                            <i class="dropdown icon"></i>
                            <div class="text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题">
                    </div>
                </div>

                
                <div class="field">
                    <div id="md-content" style="z-index: 1 !important;">
                        <textarea name="content" placeholder="博客内容" style="display: none"></textarea>
                    </div>
                </div>

                <div class="two fields">
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div class="item" data-value="1">错误日志</div>
                                    <div class="item" data-value="2">开发者手册</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">标签</label>
                            <div class="ui fluid selection multiple search dropdown">
                                <input type="hidden" name="tag">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div class="item" data-value="1">java</div>
                                    <div class="item" data-value="2">mysql</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="indexPicture" placeholder="首图引用地址">
                    </div>
                </div>

                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="recommend" id="recommend" checked class="hidden">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="shareInfo" id="shareInfo" class="hidden">
                            <label for="shareInfo">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="appreciation" id="appreciation" class="hidden">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="comment" id="comment" class="hidden">
                            <label for="comment">评论</label>
                        </div>
                    </div>
                </div>

                <div class="ui error message"></div>

                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui secondary button">保存</button>
                    <button class="ui teal button">发布</button>
                </div>
            </form>
        </div>
   </div>
   
   

   <!--底部-->
   <footer class="ui inverted vertical segment m-padded-tb-massive">
       <div class="ui center aligned container">
           <div class="ui inverted divided stackable grid">
               <div class="three wide column">
                   <div class="ui inverted link list">
                       <div class="item">
                           <img src="../static/image/wechat.jpg" th:src="@{/image/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px">
                       </div>
                   </div>
               </div>
               <div class="three wide column">
                   <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                   <div class="ui inverted link list m-text-lined"><br>
                       <a href="#" class="item m-text-lined">用户故事（User story）</a><br>
                       <a href="#" class="item m-text-lined">用户故事（User story）</a><br>
                       <a href="#" class="item m-text-lined">用户故事（User story）</a>
                   </div>
               </div>
               <div class="three wide column">
                   <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                   <div class="ui inverted link list m-text-lined"><br>
                       <a href="#" class="item">Email：497037985@qq.com</a><br>
                       <a href="#" class="item">QQ：497037985</a>
                   </div>
               </div>
               <div class="seven wide column">
                   <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4><br>
                   <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，会分享关于编程、写作、思考相关的任何东西，欢迎浏览并留下你的意见...</p>
               </div>
           </div>
           <div class="ui inverted section divider"></div>
           <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright © 2022 - 2023 Flaneur Designed by Flaneur</p>
       </div> 
   </footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js" th:href="@{/js/semantic.min.js}"></script>
<script src="../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
<script>
    var contentEditor;
    $(function(){
        contentEditor = editormd("md-content",{
            width:"100%",
            height:640,
            syncScrolling:"single",
            path:"./lib/editormd/lib/"
        });
    });

    $('.ui.dropdown').dropdown();
    $('.ui.form').form({
        fields:{
            title:{
                identifier:'title',
                rules:[{
                    type:'empty',
                    prompt:'标题：请输入博客标题'
                }]
            }
        }
    })
</script>

</body>
</html>
